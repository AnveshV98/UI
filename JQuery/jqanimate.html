<!DOCTYPE html>
<html>
<head>
<script src="../JQuery/jquery-3.6.0.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div = $("div");  
    div.animate({left: '100px'}, "slow");
    div.animate({fontSize: '65px'}, "slow");
  });
});
</script> 
</head>
<body>

<button>click me</button>




<div style="background:#b90cdb;height:100px;width:200px;position:absolute;">Anvesh</div>

</body>
</html>
