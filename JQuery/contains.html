<!DOCTYPE html>
<html>
    <head>
        <title>even odd jquery</title>
        <script src="../JQuery/jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){

                $('li:even').addClass("blue");
            });

            $(document).ready(function () {
                $("li:contains('Ravi@456')").fadeOut(3000);
            });
        </script>
        <style>
            .blue{
                background: cornflowerblue;
                color: darkgoldenrod;
            }
        </style>
    </head>
    <body>

        <ul>
            <li>Anvesh@123</li>
            <li>Ravi@456</li>
            <li>Anuj@789</li>
            <li>Dharmesh@910</li>
        </ul>


        
    </body>
</html>
