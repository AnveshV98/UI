<!DOCTYPE html>
<html>
<head>
    <title>strong password</title>
    <script src="../JQuery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#status').keyup(function (e) { 
                var len=$('#status').val().length;
                if (len<=4) {
                    $('.first').text("weak password");
                    $('.first').addClass('red');
                    $('.first').removeClass('orange');
                    $('.first').removeClass('green');
                    
                }
                else if(len<=8){
                    $('.first').text("good password");
                    $('.first').addClass('orange');
                    $('.first').removeClass('red');
                    $('.first').removeClass('green');



                }
                else {

                    $('.first').text("Strong password");
                    $('.first').addClass('green');
                    $('.first').removeClass('red');
                    $('.first').removeClass('orange');

                }
            });
        });
    </script>
    <style>

        .red{
            color: white;
            background: red;
            padding:0px 10px ;
        }
        .green{
            color: white;
            background:green;
            padding:0px 10px ;

        }
        .orange{
            color: white;
            background: orange;
            padding:0px 10px ;
        }


    </style>

  
</head>
<body>
    
    <form>
        password: <input type="password" name="Enter" id="status"/>&nbsp; <span class="first"></span><br>
    </form>
    
    
    
</body>
</html>
