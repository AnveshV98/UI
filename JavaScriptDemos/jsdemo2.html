<!DOCTYPE html>
<html>

    <p>The Array.unshift() method adds new items to the beginning of an array:</p>

    
    <body>
        <script>
            // document.getElementById("demo").innerHTML = name;
            // const name = ["Anvesh","Anuj","Ravi","Dharmesh"];
            // name.unshift("aishwary");
            // console.log(name);
            // console.log(name.length);
           const id = [1,2,3];
           id.unshift(4,5,6);
           console.log(id);
      


            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.unshift("Lemon", "Pineapple","pears");
            console.log(fruits);
            fruits.shift();
            console.log(fruits);

        </script>
    </body>
